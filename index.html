            theme: {

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-apple-light text-apple-black antialiased overflow-x-hidden;
            }
        }
        @layer components {
            .apple-blur {
                @apply backdrop-blur-xl bg-white/80 sticky top-0 z-50 border-b border-black/5;
            }
            .glass-card {
                @apply bg-white border border-black/5 rounded-3xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500;
            }
            .btn-primary {
                @apply bg-apple-blue text-white px-6 py-2.5 rounded-full font-medium hover:bg-blue-700 transition-all active:scale-95;
            }
            .btn-secondary {
                @apply text-apple-blue font-medium hover:underline flex items-center gap-1;
            }
        }

        /* Scrollbar estilo macOS */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            @apply bg-transparent;
        }
        ::-webkit-scrollbar-thumb {
            @apply bg-gray-300 border-4 border-solid border-apple-light rounded-full;
        }
        ::-webkit-scrollbar-thumb:hover {
            @apply bg-gray-400;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
