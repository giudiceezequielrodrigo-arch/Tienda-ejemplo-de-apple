
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDistribute | Hardware Solutions Apple</title>
    
    <!-- Silenciamos advertencias de producción de la CDN para evitar clutter en consola -->
    <script>
        const originalWarn = console.warn;
        console.warn = (...args) => {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
            originalWarn(...args);
        };
    </script>

    <!-- Tailwind Play CDN - Cargado sin atributos de seguridad que causan CORS en algunos proxies -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // Inyectamos la configuración de tailwind.config.js dinámicamente
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: {
                            black: '#1d1d1f',
                            gray: '#86868b',
                            light: '#f5f5f7',
                            blue: '#0066cc',
                        }
                    },
                    borderRadius: {
                        'apple': '2.5rem',
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@1.38.0",
        "react-dom/": "https://esm.sh/react-dom@19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@0.463.0",
        "react/": "https://esm.sh/react@19.2.4/",
        "react": "https://esm.sh/react@19.2.4"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
